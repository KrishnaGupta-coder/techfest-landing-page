  <title>You Are Different</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      position: relative;
    }

    .glow-orbit {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.05); }
    }

    .identity-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      z-index: 2;
      animation: fadeIn 2s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .identity-card h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      animation: glitch 2s infinite;
    }

    .identity-card p {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 10px;
      line-height: 1.5;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8; }
      25% { text-shadow: -2px 2px #00ffff; }
      50% { text-shadow: 2px -2px #ff00c8; }
      75% { text-shadow: -2px -2px #00ffff; }
      100% { text-shadow: 2px 2px #ff00c8; }
    }

    .light-parallax {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffff44, transparent 70%);
      animation: pulse 5s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.6; }
    }

    @media(max-width: 600px) {
      .identity-card {
        padding: 30px;
      }

      .identity-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
<script>
  

  // Navbar slide-in
  gsap.to('.navbar', {
    y: 0,
    duration: 1.2,
    ease: 'power3.out',
    delay: 0.2
  });

  // Card fade-in on scroll (or on load)
  gsap.from('.identity-card', {
    scrollTrigger: {
      trigger: '.identity-card',
      start: 'top 80%',
      toggleActions: 'play none none none'
    },
    duration: 1.5,
    y: 60,
    opacity: 0,
    ease: 'power2.out'
  });

  // Orbit fade-in on scroll
  gsap.from('.glow-orbit', {
    scrollTrigger: {
      trigger: '.glow-orbit',
      start: 'top 90%',
      toggleActions: 'play none none none'
    },
    duration: 1.2,
    scale: 0.7,
    opacity: 0,
    ease: 'power2.out'
  });

  gsap.to('.glow-orbit', {
    rotation: 360,
    repeat: -1,
    duration: 8,
    ease: 'linear'
  });
    gsap.to('.light-parallax', {
        scale: 1.2,
        opacity: 0.6,
        repeat: -1,
        yoyo: true,
        duration: 5,
        ease: 'power1.inOut'
    });

    // CTA button pulse
    gsap.to('#cta-btn', {
      scale: 1.08,
      repeat: -1,
      yoyo: true,
      duration: 0.8,
      ease: 'power1.inOut',
      boxShadow: '0 0 30px #00ffff88'
    });
</script>
<script>
    
    document.querySelector('.hero').addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        document.querySelector('.light-parallax').style.transform = `translate(${x * 50}px, ${y * 50}px)`;
    });
    document.querySelector('.hero').addEventListener('mouseleave', function() {
        document.querySelector('.light-parallax').style.transform = 'translate(-50px, -50px)';
    });
    document.querySelector('.identity-card').addEventListener('mouseover', function() {
        gsap.to('.identity-card', { scale: 1.05, duration: 0.3 });
    });
    document.querySelector('.identity-card').addEventListener('mouseout', function() {
        gsap.to('.identity-card', { scale: 1, duration: 0.3 });
    });
</script>
