<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are Different</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar" style="position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.7);padding:18px 0;z-index:10;display:flex;justify-content:center;align-items:center;transform:translateY(-100px);">
    <ul style="display:flex;gap:40px;list-style:none;margin:0;padding:0;">
      <li><a href="#" style="color:#00ffff;text-decoration:none;font-weight:600;font-size:1.1rem;letter-spacing:1px;">Home</a></li>
      <li><a href="#about" style="color:#fff;text-decoration:none;font-weight:500;font-size:1.05rem;">About</a></li>
      <li><a href="#events" style="color:#fff;text-decoration:none;font-weight:500;font-size:1.05rem;">Events</a></li>
      <li><a href="#contact" style="color:#fff;text-decoration:none;font-weight:500;font-size:1.05rem;">Contact</a></li>
    </ul>
  </nav>
  <section class="hero" style="padding-top:70px;">
    <div class="light-parallax"></div>
    <div class="glow-orbit"></div>

    <div class="identity-card">
      <h1>Welcome to Techfest 2025</h1>
      <h2 style="font-size:1.3rem; color:#00ffff; margin-bottom:18px; font-weight:400;">IIT Bombay's Premier Technology Festival</h2>
      <p style="margin-bottom:24px;">Join us for a journey of innovation, inspiration, and impact.<br>Experience workshops, competitions, and talks from global leaders.<br>Unleash your potential and connect with the future of tech!</p>
      <button id="cta-btn" style="padding: 12px 32px; font-size:1.1rem; background: linear-gradient(90deg,#00ffff,#ff00c8); border:none; border-radius:8px; color:#111; font-weight:600; cursor:pointer; box-shadow:0 2px 12px #00ffff44; transition:transform 0.2s;">Register Now</button>
    </div>
  </section>

</body>
</html>
<script>
  // CTA button interaction
  document.getElementById('cta-btn').addEventListener('click', function() {
    alert('Registration opens soon! Stay tuned.');
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
<script>
  

  // Navbar slide-in
  gsap.to('.navbar', {
    y: 0,
    duration: 1.2,
    ease: 'power3.out',
    delay: 0.2
  });

  // Card fade-in on scroll (or on load)
  gsap.from('.identity-card', {
    scrollTrigger: {
      trigger: '.identity-card',
      start: 'top 80%',
      toggleActions: 'play none none none'
    },
    duration: 1.5,
    y: 60,
    opacity: 0,
    ease: 'power2.out'
  });

  // Orbit fade-in on scroll
  gsap.from('.glow-orbit', {
    scrollTrigger: {
      trigger: '.glow-orbit',
      start: 'top 90%',
      toggleActions: 'play none none none'
    },
    duration: 1.2,
    scale: 0.7,
    opacity: 0,
    ease: 'power2.out'
  });

  gsap.to('.glow-orbit', {
    rotation: 360,
    repeat: -1,
    duration: 8,
    ease: 'linear'
  });
    gsap.to('.light-parallax', {
        scale: 1.2,
        opacity: 0.6,
        repeat: -1,
        yoyo: true,
        duration: 5,
        ease: 'power1.inOut'
    });

    // CTA button pulse
    gsap.to('#cta-btn', {
      scale: 1.08,
      repeat: -1,
      yoyo: true,
      duration: 0.8,
      ease: 'power1.inOut',
      boxShadow: '0 0 30px #00ffff88'
    });
</script>
<script>
    
    document.querySelector('.hero').addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        document.querySelector('.light-parallax').style.transform = `translate(${x * 50}px, ${y * 50}px)`;
    });
    document.querySelector('.hero').addEventListener('mouseleave', function() {
        document.querySelector('.light-parallax').style.transform = 'translate(-50px, -50px)';
    });
    document.querySelector('.identity-card').addEventListener('mouseover', function() {
        gsap.to('.identity-card', { scale: 1.05, duration: 0.3 });
    });
    document.querySelector('.identity-card').addEventListener('mouseout', function() {
        gsap.to('.identity-card', { scale: 1, duration: 0.3 });
    });
</script>
<script>
